<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Static Resume Builder</h1>

    <div class="grid">
      <form id="resume-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" required />
        </div>
        <div class="form-group">
          <label>Education</label>
          <input type="text" name="education" required />
        </div>
        <div class="form-group">
          <label>Experience</label>
          <input type="text" name="experience" required />
        </div>
        <div class="form-group">
          <label>Skills</label>
          <input type="text" name="skills" required />
        </div>
      </form>

      <div id="resume-preview" class="preview">
        <h2 id="preview-name"></h2>
        <p><span id="preview-email"></span> | <span id="preview-phone"></span></p>
        <section>
          <h3>Education</h3>
          <p id="preview-education"></p>
        </section>
        <section>
          <h3>Experience</h3>
          <p id="preview-experience"></p>
        </section>
        <section>
          <h3>Skills</h3>
          <p id="preview-skills"></p>
          <!-- Inside the <form> -->
<div class="form-group">
  <label>Projects</label>
  <input type="text" name="projects" />
</div>
<div class="form-group">
  <label>Certifications</label>
  <input type="text" name="certifications" />
</div>

<!-- Inside #resume-preview -->
<section>
  <h3>Projects</h3>
  <p id="preview-projects"></p>
</section>
<section>
  <h3>Certifications</h3>
  <p id="preview-certifications"></p>
</section>

        </section>
      </div>
    </div>

    <button id="download-btn">Download as PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
